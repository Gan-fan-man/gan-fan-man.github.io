layout: page
title: "404: Page not found"
permalink: 404.html

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {
            font-family: var(--body-font);
            background-color: var(--tool-bg);
            color: var(--body-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container-404 {
            background-color: var(--tool-content-bg);
            box-shadow: var(--tool-content-shadow);
            padding: 40px 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-404 {
            font-size: 5em;
            color: var(--link-color2);
            margin-bottom: 20px;
            animation: bounce 1.5s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 2.8em;
            color: var(--heading-color);
            margin-bottom: 15px;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: var(--tool-content-color);
            transition: color 0.3s ease;
        }

        .home-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--tool-button-bg);
            color: var(--tool-button-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .home-button:hover {
            background-color: var(--tool-button-hover-bg);
            transform: translateY(-2px);
        }

        .home-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container-404 {
                padding: 30px 20px;
                width: 95%;
            }
            h1 {
                font-size: 2em;
            }
            .icon-404 {
                font-size: 4em;
            }
            p {
                font-size: 1em;
            }
            .home-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container-404">
        <i class="fas fa-exclamation-triangle icon-404"></i>

        <h1 id="title"></h1>
        <p class="lead" id="message"></p>

        <a href="{{ '/' | relative_url }}" class="home-button" id="homeButtonText"></a>
    </div>

    <script>
        const lang = navigator.language || navigator.userLanguage;

        const titleElement = document.getElementById('title');
        const messageElement = document.getElementById('message');
        const homeButtonElement = document.getElementById('homeButtonText');

        if (lang.startsWith('zh')) {
            titleElement.innerHTML = '404: 页面未找到';
            messageElement.innerHTML = '该页面不存在 请检查路径是否输入正确';
            homeButtonElement.textContent = '返回首页';
        } else if (lang.startsWith('ja')) {
            titleElement.innerHTML = '404: ページが見つかりません';
            messageElement.innerHTML = 'このページは存在しません。パスが正しく入力されているかご確認ください。';
            homeButtonElement.textContent = 'ホームページに戻る';
        } else {
            titleElement.innerHTML = '404: Page not found';
            messageElement.innerHTML = 'The page does not exist. Please check that the path has been entered correctly.';
            homeButtonElement.textContent = 'Head back home';
        }
    </script>
</body>
